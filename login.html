<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Css/login.css">

</head>
<body id="body">
    <div >
        <a href="home.html"><img src="home.png" alt="not Found" style="background-color: darkgoldenrod;"></a>
    </div>

    <form action="home.html"  onsubmit=" return validateLogin()" novalidate>
        <div id="loginpage">
            <label for="login" id="label"><h2>Login</h2></label><br>
            <label >Enter Your Email</label>

            <input id="emailid"  placeholder="Enter Email" required onblur="validate1()"><br>
            <span id="error1" style="color: red;"></span>
        
            <br>
            <label for="password"  placeholder="Enter Password">Enter Your Password</label>
            <input type="password" id="pass" onblur="validate2()" required><br>
            <span id="error2" style="color: red;"></span>
            <br>


            <button type="submit">Login</button>
            <br><br>
            <h5 style="text-align: left ;"><a href="">Forgot Password</a></h5>
        </div>
    </form>
    
   
   <br>
  <div id="registration">
      <h2>New User</h2>
      <a href="registration.html"><h5>Register Here</h5></a>
  </div>

  <script src="scripts/validateLogin.js"></script>
</body>
</html>
